<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }

    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        const klikKnap = document.querySelector("#klik");
        const box = document.querySelector("#box");
        const slet = document.querySelector("#slet");
        const html = document.querySelector("#html");
        const flyt = document.querySelector("#flyt");
        const bax = document.querySelector("#bax");
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("START");
            klikKnap.addEventListener("click", function() {
                box.textContent = "KLIK";
            })
            slet.addEventListener("click", function() {
                box.textContent = "";
                bax.textContent = "";
            })
            html.addEventListener("click", function() {
                box.innerHTML = "<h2>Dette er en h2</h2><p>Dette er en paragraph</p>";
            })
            flyt.addEventListener("click", function() {
                let baxStart = bax.innerHTML;
                bax.innerHTML = box.innerHTML;
                box.innerHTML = baxStart;
            })
        }

    </script>
</body>

</html>
