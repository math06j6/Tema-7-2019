<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            display: inline-block;

            transition: .5s;
        }

        .marker {
            background-color: blue;
            border-radius: 0;
        }


        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 1rem;

        }

    </style>
</head>

<body>
     <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <script>
        const diver = document.querySelectorAll("div");
        console.log(diver)

        diver.forEach(div => {
            div.addEventListener("click", marker);
        })

        function marker() {
            this.classList.toggle("marker");
        }

    </script>
</body>

</html>
