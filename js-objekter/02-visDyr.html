<!DOCTYPE html>
<html>

<head>
    <title>Visdyr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <article id="dyr">
        <p></p>
        <img src="" alt="">
    </article>
    <script>
        const dyr = {
            navn: "Gris",
            type: "Pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/pig.png",
            levested: "Svinefarme"
        };

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            const destination = document.querySelector("#dyr");
            const grisInformation = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;
            destination.querySelector("p").textContent = grisInformation;
            destination.querySelector("img").src = dyr.billede;
        }
    </script>
</body></html>
