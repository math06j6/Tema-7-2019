<!DOCTYPE html>
<html>

<head>
    <title>Visdyr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        article {
            border: 2px solid black;
            margin-bottom: 1rem;
            padding: 2rem;
            width: 300px;
            margin: 1vw;
        }


        p {
            line-height: 1rem;
        }

        section {
            grid-gap: 1rem;
        }

    </style>
</head>

<body>

    <h1>ALLE DYR</h1>

    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p id="type">Type:</p>
            <p id="levested">Levested:</p>
        </article>
    </template>



    <section id="liste"></section>


    <script>
        const skabelon = document.querySelector("template").content;
        const liste = document.querySelector("#liste");
        console.log(skabelon);

        const alleDyr = [{
                "navn": "Frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "vandhullet"
            },
            {
                "navn": "Gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "grisefarmen"
            },
            {
                "navn": "Ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            },
            {
                "navn": "Sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            },
            {
                "navn": "Krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "floden"
            }
        ];


        alleDyr.forEach(dyr => {
            const klon = skabelon.cloneNode(true);
            console.log(klon);
            const h2 = klon.querySelector("h2");
            const type = klon.querySelector("#type");
            const levested = klon.querySelector("#levested");
            const img = klon.querySelector("img");

            h2.textContent = `${dyr.navn}`;
            type.textContent = `Type: ${dyr.type}`;
            levested.textContent = `Levested: ${dyr.levested}`;
            img.src = dyr.billede;
            img.alt = "billede af " + dyr.navn;
            console.log("klon prøve");
            liste.appendChild(klon);
        })

    </script>
</body>

</html>
