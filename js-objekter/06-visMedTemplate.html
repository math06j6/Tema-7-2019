<!DOCTYPE html>
<html>

<head>
    <title>Visdyr</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <article id="liste"></article>
    <script>
        let alleDyr = [{
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "vandhullet"
            },
            {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "grisefarmen"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "floden"
            }
        ];

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log(start);
            const destination = document.querySelector("#liste");
            alleDyr.forEach(dyr => {
                destination.innerHTML += `${dyr.navn}, ${dyr.type} fra ${dyr.levested} <br>`;
            })
        }
    </script>
</body></html>
