<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>


    <!--    <link rel="stylesheet" type="text/css" href="style.css">-->
</head>

<html>

<body>
    <p>hvad er længden?</p>
    <input type="number" id="længde">
    <p>hvad er bredden?</p>
    <input type="number" id="bredde">



    <button id="areal">Udregn Arealet!</button>


    <script>
        const areal = document.querySelector("#areal");
        areal.addEventListener("click", udregn);

        function udregn() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let areal = længde * bredde;
            if (areal <= 0) {
                console.log("Ugyldig indtastning");
            } else if (areal > 0) {
                console.log(`Arealet er ${længde * bredde} m2`);
            }
        }
    </script>





</body></html>
