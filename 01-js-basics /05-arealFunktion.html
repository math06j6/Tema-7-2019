<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>


    <!--    <link rel="stylesheet" type="text/css" href="style.css">-->
</head>

<html>

<body>
    <p>hvad er længden?</p>
    <input type="number" id="længde">
    <p>hvad er bredden?</p>
    <input type="number" id="bredde">


    <button>udregn arealet!</button>

    <script>
        document.querySelector("button").addEventListener("click", button_clicked);


        function button_clicked() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            console.log(`Arealet af ${længde*bredde}!`);
        }
    </script>

</body></html>
